<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دریافت کد حذف تبلیغات</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #e0f2fe 0%, #bfdbfe 50%, #93c5fd 100%);
      color: #1e40af;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.9rem;
      margin: 20px 0 40px;
      text-align: center;
      color: #1e3a8a;
      line-height: 1.4;
    }

    .ads-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .ad-box {
      width: 300px;
      height: 250px;
      background: rgba(255, 255, 255, 0.75);
      border: 2px dashed #60a5fa;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #2563eb;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      user-select: none;
    }

    .ad-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      border-color: #3b82f6;
    }

    .ad-box.clicked {
      background: rgba(220, 252, 231, 0.8);
      border: 2px solid #22c55e;
      color: #166534;
      cursor: default;
      transform: none;
      box-shadow: 0 4px 12px rgba(34,197,94,0.3);
    }

    #reward {
      display: none;
      margin-top: 30px;
      padding: 28px 40px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      font-size: 1.5rem;
      color: #1e40af;
      border: 2px solid #60a5fa;
      max-width: 90%;
    }

    #reward strong {
      color: #1d4ed8;
      font-size: 1.7rem;
    }

    #code {
      font-family: monospace;
      font-size: 1.8rem;
      color: #111827;
      background: #f3f4f6;
      padding: 6px 14px;
      border-radius: 8px;
      margin: 0 6px;
    }
  </style>
</head>
<body>

  <h1>برای دریافت کد حذف تبلیغات<br>روی دو تا تبلیغ زیر کلیک کنید</h1>

  <div class="ads-container">
    <div id="ad1" class="ad-box" data-ad="1">
      تبلیغ شماره ۱<br>کلیک کنید
    </div>

    <div id="ad2" class="ad-box" data-ad="2">
      تبلیغ شماره ۲<br>کلیک کنید
    </div>
  </div>

  <div id="reward">
    <strong>تبریک! کد حذف تبلیغات شما:</strong><br><br>
    <span id="code">ADFREE-</span><span id="randomPart">XXXXXX</span>
  </div>

  <script>
    let clicked = new Set();

    function checkReward() {
      if (clicked.size === 2) {
        document.getElementById('reward').style.display = 'block';
        document.getElementById('randomPart').textContent = Math.random().toString(36).substring(2, 8).toUpperCase();
        
        // غیرفعال کردن دوباره کلیک (اختیاری)
        document.getElementById('ad1').style.pointerEvents = 'none';
        document.getElementById('ad2').style.pointerEvents = 'none';
      }
    }

    document.getElementById('ad1').addEventListener('click', function() {
      if (!clicked.has(1)) {
        clicked.add(1);
        this.classList.add('clicked');
        this.innerHTML = 'کلیک شد ✓';
        checkReward();
      }
      // اینجا می‌تونی لینک واقعی تبلیغ رو بذاری:
      // window.open('https://your-ad-link-1.com', '_blank');
    });

    document.getElementById('ad2').addEventListener('click', function() {
      if (!clicked.has(2)) {
        clicked.add(2);
        this.classList.add('clicked');
        this.innerHTML = 'کلیک شد ✓';
        checkReward();
      }
      // window.open('https://your-ad-link-2.com', '_blank');
    });
  </script>

</body>
</html>
