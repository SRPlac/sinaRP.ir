<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سینا آر پی | دریافت کد حذف تبلیغات</title>
  <style>
    :root {
      --primary: #8b5cf6;     /* بنفش اصلی */
      --primary-dark: #6d28d9;
      --primary-light: #c084fc;
      --accent: #ec4899;      /* صورتی نئونی برای هایلایت */
      --bg-dark: #1e1b4b;
      --bg-gradient: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
      --text: #e0e7ff;
      --card-bg: rgba(30, 27, 75, 0.65);
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
      position: relative;
    }

    header {
      width: 100%;
      max-width: 800px;
      text-align: center;
      padding: 30px 0 20px;
    }

    .logo-container {
      position: relative;
      margin-bottom: 15px;
    }

    .logo-img {
      max-width: 220px;
      height: auto;
      filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.7));
    }

    h1.site-title {
      font-size: 2.8rem;
      margin: 10px 0 5px;
      color: var(--primary-light);
      text-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
      letter-spacing: 2px;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0 40px;
      font-size: 1.2rem;
    }

    .nav a {
      color: var(--text);
      text-decoration: none;
      padding: 8px 20px;
      border-radius: 30px;
      transition: all 0.3s ease;
      background: rgba(139, 92, 246, 0.15);
    }

    .nav a:hover,
    .nav a.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
    }

    h2 {
      font-size: 1.8rem;
      margin: 20px 0 30px;
      text-align: center;
      color: var(--primary-light);
      text-shadow: 0 0 10px rgba(236, 72, 153, 0.4);
    }

    .ads-container {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      max-width: 700px;
      margin-bottom: 40px;
    }

    .ad-box {
      width: calc(50% - 12.5px);
      max-width: 300px;
      height: 220px;
      background: var(--card-bg);
      border: 2px dashed var(--primary);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: var(--primary-light);
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      user-select: none;
      text-align: center;
      padding: 0 15px;
      backdrop-filter: blur(6px);
    }

    .ad-box:hover {
      transform: translateY(-6px) scale(1.03);
      border-color: var(--accent);
      box-shadow: 0 10px 25px rgba(236, 72, 153, 0.4);
    }

    .ad-box.checking {
      background: rgba(139, 92, 246, 0.25);
      border-color: #a78bfa;
      color: #ddd6fe;
      cursor: wait;
    }

    .ad-box.clicked {
      background: rgba(236, 72, 153, 0.25);
      border: 2px solid #ec4899;
      color: #fce7f3;
      cursor: default;
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(236, 72, 153, 0.35);
    }

    #reward-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(30, 27, 75, 0.75);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(8px);
    }

    #reward-box {
      background: rgba(30, 27, 75, 0.9);
      border-radius: 24px;
      box-shadow: 0 15px 50px rgba(139, 92, 246, 0.5);
      padding: 40px 50px;
      text-align: center;
      max-width: 90%;
      width: 400px;
      border: 3px solid var(--primary);
      position: relative;
    }

    #reward-box strong {
      color: var(--primary-light);
      font-size: 2rem;
      display: block;
      margin-bottom: 20px;
      text-shadow: 0 0 10px currentColor;
    }

    #code {
      font-family: monospace;
      font-size: 2.4rem;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 15px 30px;
      border-radius: 14px;
      margin: 20px 0;
      display: inline-block;
      letter-spacing: 2px;
      border: 1px solid var(--primary);
    }

    #copy-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 50px;
      font-size: 1.15rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
      box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
    }

    #copy-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    #copy-btn.copied {
      background: #10b981;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 2rem;
      color: #a5b4fc;
      cursor: pointer;
      background: none;
      border: none;
      transition: color 0.2s;
    }

    .close-btn:hover {
      color: white;
    }

    .coming-soon {
      text-align: center;
      font-size: 2.5rem;
      color: var(--primary-light);
      margin-top: 100px;
      text-shadow: 0 0 20px currentColor;
    }

    @media (max-width: 620px) {
      .ads-container {
        flex-direction: column;
        align-items: center;
      }
      .ad-box {
        width: 90%;
        max-width: none;
      }
      #reward-box {
        padding: 30px 25px;
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <!-- لوگوی شما رو اینجا قرار دادم - لینک رو با آدرس واقعی لوگوت عوض کن -->
      <img src="https://files.catbox.moe/xxxxxx.png" alt="SINA RP Logo" class="logo-img">
      <!-- اگر لوگو رو روی سرور خودت آپلود کردی، آدرسش رو بذار ↑ -->
    </div>
    <h1 class="site-title">سینا آر پی</h1>
  </header>

  <nav class="nav">
    <a href="#" class="active">صفحه اصلی</a>
    <a href="#store">فروشگاه</a>
  </nav>

  <div id="main-page">
    <h2>برای دریافت کد حذف تبلیغات<br>روی دو تبلیغ زیر کلیک کنید</h2>

    <div class="ads-container">
      <div id="ad1" class="ad-box" data-ad="1">
        تبلیغ شماره ۱<br>کلیک کنید
      </div>

      <div id="ad2" class="ad-box" data-ad="2">
        تبلیغ شماره ۲<br>کلیک کنید
      </div>
    </div>
  </div>

  <div id="store-page" style="display: none;">
    <h2 class="coming-soon">فروشگاه<br>به زودی ...</h2>
  </div>

  <!-- لایه کد جایزه -->
  <div id="reward-overlay">
    <div id="reward-box">
      <button class="close-btn" onclick="closeReward()">×</button>
      <strong>تبریک! کد حذف تبلیغات شما:</strong>
      <div id="code">sinaggdell (private)</div>
      <button id="copy-btn" onclick="copyCode()">کپی کد</button>
    </div>
  </div>

  <script>
    let clicked = new Set();
    let checking = new Set();

    function checkReward() {
      if (clicked.size === 2) {
        document.getElementById('reward-overlay').style.display = 'flex';
      }
    }

    function closeReward() {
      document.getElementById('reward-overlay').style.display = 'none';
    }

    function copyCode() {
      const codeElement = document.getElementById('code');
      const code = codeElement.textContent;
      const btn = document.getElementById('copy-btn');

      navigator.clipboard.writeText(code).then(() => {
        const originalText = btn.textContent;
        btn.textContent = 'کپی شد ✓';
        btn.classList.add('copied');

        setTimeout(() => {
          btn.textContent = originalText;
          btn.classList.remove('copied');
        }, 2000);
      }).catch(err => {
        console.error('خطا در کپی: ', err);
        alert('خطا در کپی کد! لطفاً دستی کپی کنید.');
      });
    }

    function handleClick(adId, element) {
      if (clicked.has(adId) || checking.has(adId)) return;

      checking.add(adId);
      element.classList.add('checking');
      element.innerHTML = 'در حال بررسی ...';

      setTimeout(() => {
        checking.delete(adId);
        clicked.add(adId);
        element.classList.remove('checking');
        element.classList.add('clicked');
        element.innerHTML = 'کلیک شد ✓';

        checkReward();
      }, 18000); // 18 ثانیه
    }

    document.getElementById('ad1').addEventListener('click', function() {
      handleClick(1, this);
    });

    document.getElementById('ad2').addEventListener('click', function() {
      handleClick(2, this);
    });

    // سوئیچ بین صفحات (ساده)
    document.querySelectorAll('.nav a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
        this.classList.add('active');

        const target = this.getAttribute('href');
        if (target === '#store') {
          document.getElementById('main-page').style.display = 'none';
          document.getElementById('store-page').style.display = 'block';
        } else {
          document.getElementById('main-page').style.display = 'block';
          document.getElementById('store-page').style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
