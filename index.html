<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sina RP | Get Ad Removal Code</title>
  <style>
    :root {
      --primary: #8b5cf6;
      --primary-dark: #6d28d9;
      --primary-light: #c084fc;
      --accent: #ec4899;
      --bg-dark: #1e1b4b;
      --bg-gradient: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
      --text: #e0e7ff;
      --card-bg: rgba(30, 27, 75, 0.65);
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
    }

    header {
      width: 100%;
      max-width: 900px;
      text-align: center;
      padding: 20px 0 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 900px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .logo-container {
      text-align: center;
      flex: 1;
    }

    .logo-img {
      max-width: 280px;
      height: auto;
      filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.8));
      border-radius: 12px;
    }

    h1.site-title {
      font-size: 2.6rem;
      margin: 8px 0 4px;
      color: var(--primary-light);
      text-shadow: 0 0 20px rgba(139, 92, 246, 0.7);
      letter-spacing: 1.5px;
    }

    .lang-switch {
      display: flex;
      gap: 10px;
    }

    .lang-btn {
      background: rgba(139, 92, 246, 0.25);
      color: var(--text);
      border: 1px solid var(--primary);
      padding: 8px 16px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.3s;
    }

    .lang-btn.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 0 12px rgba(139, 92, 246, 0.6);
    }

    .lang-btn:hover:not(.active) {
      background: rgba(139, 92, 246, 0.4);
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0 35px;
      font-size: 1.15rem;
    }

    .nav a {
      color: var(--text);
      text-decoration: none;
      padding: 8px 20px;
      border-radius: 30px;
      transition: all 0.3s ease;
      background: rgba(139, 92, 246, 0.15);
    }

    .nav a:hover,
    .nav a.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.6);
    }

    h2 {
      font-size: 1.8rem;
      margin: 20px 0 30px;
      text-align: center;
      color: var(--primary-light);
      text-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
    }

    .ads-container {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      max-width: 700px;
      margin-bottom: 40px;
    }

    .ad-box {
      width: calc(50% - 12.5px);
      max-width: 300px;
      height: 220px;
      background: var(--card-bg);
      border: 2px dashed var(--primary);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      color: var(--primary-light);
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      user-select: none;
      text-align: center;
      padding: 0 15px;
      backdrop-filter: blur(6px);
    }

    .ad-box:hover {
      transform: translateY(-6px) scale(1.03);
      border-color: var(--accent);
      box-shadow: 0 10px 25px rgba(236, 72, 153, 0.5);
    }

    .ad-box.checking {
      background: rgba(139, 92, 246, 0.25);
      border-color: #a78bfa;
      color: #ddd6fe;
      cursor: wait;
    }

    .ad-box.clicked {
      background: rgba(236, 72, 153, 0.25);
      border: 2px solid #ec4899;
      color: #fce7f3;
      cursor: default;
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(236, 72, 153, 0.4);
    }

    #reward-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(30, 27, 75, 0.75);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(8px);
    }

    #reward-box {
      background: rgba(30, 27, 75, 0.9);
      border-radius: 24px;
      box-shadow: 0 15px 50px rgba(139, 92, 246, 0.6);
      padding: 40px 50px;
      text-align: center;
      max-width: 90%;
      width: 400px;
      border: 3px solid var(--primary);
      position: relative;
    }

    #reward-box strong {
      color: var(--primary-light);
      font-size: 1.9rem;
      display: block;
      margin-bottom: 20px;
      text-shadow: 0 0 10px currentColor;
    }

    #code {
      font-family: monospace;
      font-size: 2.3rem;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 15px 30px;
      border-radius: 14px;
      margin: 20px 0;
      display: inline-block;
      letter-spacing: 2px;
      border: 1px solid var(--primary);
    }

    #copy-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
      box-shadow: 0 5px 15px rgba(139, 92, 246, 0.5);
    }

    #copy-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    #copy-btn.copied {
      background: #10b981;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 2rem;
      color: #a5b4fc;
      cursor: pointer;
      background: none;
      border: none;
      transition: color 0.2s;
    }

    .close-btn:hover {
      color: white;
    }

    .coming-soon {
      text-align: center;
      font-size: 2.5rem;
      color: var(--primary-light);
      margin-top: 100px;
      text-shadow: 0 0 20px currentColor;
    }

    @media (max-width: 620px) {
      .ads-container {
        flex-direction: column;
        align-items: center;
      }
      .ad-box {
        width: 90%;
        max-width: none;
      }
      .top-bar {
        flex-direction: column;
        text-align: center;
      }
      .logo-img {
        max-width: 220px;
      }
    }
  </style>
</head>
<body data-lang="en">

  <header>
    <div class="top-bar">
      <div class="lang-switch">
        <button class="lang-btn active" data-lang="en">English</button>
        <button class="lang-btn" data-lang="fa">فارسی</button>
      </div>

      <div class="logo-container">
        <img 
          src="https://uploadkon.ir/uploads/049f21_26image.jpg" 
          alt="Sina RP Logo" 
          class="logo-img"
          onerror="this.onerror=null; this.src=''; document.getElementById('fallback-logo').style.display='block';"
        >
        <h1 id="fallback-logo" class="site-title" style="display:none; font-size:3.5rem; margin:0;">SINA RP</h1>
      </div>

      <div style="width:120px; visibility:hidden;"> <!-- spacer for balance --></div>
    </div>

    <h1 class="site-title" id="site-title">Sina RP</h1>
  </header>

  <nav class="nav">
    <a href="#" class="active" data-i18n="main-page">Main Page</a>
    <a href="#store" data-i18n="store">Store</a>
  </nav>

  <div id="main-page">
    <h2 id="instruction-title">Click on the two ads below<br>to get your ad removal code</h2>

    <div class="ads-container">
      <div id="ad1" class="ad-box" data-ad="1">
        Ad #1<br>Click here
      </div>

      <div id="ad2" class="ad-box" data-ad="2">
        Ad #2<br>Click here
      </div>
    </div>
  </div>

  <div id="store-page" style="display: none;">
    <h2 class="coming-soon" id="coming-soon-text">Store<br>Coming Soon...</h2>
  </div>

  <!-- Reward Overlay -->
  <div id="reward-overlay">
    <div id="reward-box">
      <button class="close-btn" onclick="closeReward()">×</button>
      <strong id="congrats-text">Congratulations! Your ad removal code:</strong>
      <div id="code">sinaggdell (private)</div>
      <button id="copy-btn" onclick="copyCode()">Copy Code</button>
    </div>
  </div>

  <script>
    const translations = {
      en: {
        "site-title": "Sina RP",
        "main-page": "Main Page",
        "store": "Store",
        "instruction-title": "Click on the two ads below<br>to get your ad removal code",
        "coming-soon-text": "Store<br>Coming Soon...",
        "congrats-text": "Congratulations! Your ad removal code:",
        "copy-btn": "Copy Code",
        "checking": "Checking...",
        "clicked": "Clicked ✓"
      },
      fa: {
        "site-title": "سینا آر پی",
        "main-page": "صفحه اصلی",
        "store": "فروشگاه",
        "instruction-title": "برای دریافت کد حذف تبلیغات<br>روی دو تبلیغ زیر کلیک کنید",
        "coming-soon-text": "فروشگاه<br>به زودی ...",
        "congrats-text": "تبریک! کد حذف تبلیغات شما:",
        "copy-btn": "کپی کد",
        "checking": "در حال بررسی ...",
        "clicked": "کلیک شد ✓"
      }
    };

    let currentLang = "en";

    function setLanguage(lang) {
      currentLang = lang;
      document.body.dataset.lang = lang;
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === "fa" ? "rtl" : "ltr";

      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang][key]) {
          el.innerHTML = translations[lang][key];
        }
      });

      // دکمه‌های زبان
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });

      // بروزرسانی متن تبلیغات اگر کلیک شده باشند
      if (document.getElementById('ad1').classList.contains('checking')) {
        document.getElementById('ad1').innerHTML = translations[lang].checking;
      } else if (document.getElementById('ad1').classList.contains('clicked')) {
        document.getElementById('ad1').innerHTML = translations[lang].clicked;
      }

      if (document.getElementById('ad2').classList.contains('checking')) {
        document.getElementById('ad2').innerHTML = translations[lang].checking;
      } else if (document.getElementById('ad2').classList.contains('clicked')) {
        document.getElementById('ad2').innerHTML = translations[lang].clicked;
      }

      // دکمه کپی اگر باز باشه
      const copyBtn = document.getElementById('copy-btn');
      if (copyBtn && !copyBtn.classList.contains('copied')) {
        copyBtn.textContent = translations[lang]["copy-btn"];
      }
    }

    // تغییر زبان با کلیک
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        setLanguage(btn.dataset.lang);
      });
    });

    // بقیه اسکریپت‌ها (کلیک تبلیغات، کپی، سوئیچ صفحه و ...)
    let clicked = new Set();
    let checking = new Set();

    function checkReward() {
      if (clicked.size === 2) {
        document.getElementById('reward-overlay').style.display = 'flex';
      }
    }

    function closeReward() {
      document.getElementById('reward-overlay').style.display = 'none';
    }

    function copyCode() {
      const code = document.getElementById('code').textContent;
      const btn = document.getElementById('copy-btn');

      navigator.clipboard.writeText(code).then(() => {
        const original = btn.textContent;
        btn.textContent = currentLang === 'fa' ? 'کپی شد ✓' : 'Copied ✓';
        btn.classList.add('copied');

        setTimeout(() => {
          btn.textContent = original;
          btn.classList.remove('copied');
        }, 2000);
      }).catch(() => {
        alert(currentLang === 'fa' ? 'خطا در کپی! لطفاً دستی کپی کنید.' : 'Copy failed! Please copy manually.');
      });
    }

    function handleClick(adId, element) {
      if (clicked.has(adId) || checking.has(adId)) return;

      checking.add(adId);
      element.classList.add('checking');
      element.innerHTML = translations[currentLang].checking;

      setTimeout(() => {
        checking.delete(adId);
        clicked.add(adId);
        element.classList.remove('checking');
        element.classList.add('clicked');
        element.innerHTML = translations[currentLang].clicked;

        checkReward();
      }, 18000);
    }

    document.getElementById('ad1').addEventListener('click', function() { handleClick(1, this); });
    document.getElementById('ad2').addEventListener('click', function() { handleClick(2, this); });

    // سوئیچ صفحات
    document.querySelectorAll('.nav a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
        this.classList.add('active');

        const target = this.getAttribute('href');
        if (target === '#store') {
          document.getElementById('main-page').style.display = 'none';
          document.getElementById('store-page').style.display = 'block';
        } else {
          document.getElementById('main-page').style.display = 'block';
          document.getElementById('store-page').style.display = 'none';
        }
      });
    });

    // زبان اولیه
    setLanguage('en');
  </script>

</body>
</html>
